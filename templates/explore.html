<html>
<head>
	<link rel ="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css')}}">
</head>
<body>
	<header>
		<div class ="title">
			<h1>ENTER THE DETAILS OF THE PROPERTY YOU ARE LOOKING FOR:<h1/>
		</div>
		<div class = "main">
			<ul>
				<li><a href="{{ url_for('home') }}">BACK</a></li>
			</ul>
		</div>
		<form action="#" method="post" accept-charset="utf-8">
			
			
		<div class="update-box">
			<h1>Carpet Area:</h1>
			<div class="textbox">
				
				<input type = "number" placeholder="Enter the Carpet Area" name="area" value="">
			</div>
			<h1>Bedrooms:</h1>
			<div class="textbox">
				
				<input type = "number" placeholder="Number of bedrooms" name="bedrooms" value="">
			</div>

			<h1>Bathrooms:</h1>
			<div class="textbox">
				
				<input type = "number" placeholder="Number of Bathrooms" name="bathrooms" value="">
			</div>

			<h1>Car parking:</h1>
			<div class="textbox">
				<i class="fa fa-key" aria-hidden="true"></i>
				<input type = "number" placeholder="Number of parking slots" name="car_parking" value="">
			</div>
			<br>
			<div class="rdbtn">
			<label>Furninshing:</label>
			<br>
				  <input type="radio" name="furnishing" value="Not-Furnished" checked>Not-Furnished<br> 
				  <input type="radio" name="furnishing" value="Semi-Furnished">Semi-Furnished<br>
				  <input type="radio" name="furnishing" value="Furnished">Full-Furnished
			</div>
		</div>

		<div class="update1-box">
			<h1>Transaction Type</h1>
			<div class="textbox1">
				<i class="fa fa-key" aria-hidden="true"></i>
				<input type="text" placeholder="New/Resale" name="transaction" value="">
			</div>

			<h1>Floor:</h1>
			<div class="textbox1">
				<i class="fa fa-key" aria-hidden="true"></i>
				<input type = "number" placeholder="Enter the floor number" name="floor" value="">
			</div>	
			<div class="textbox1">
				
				<input type = "number" placeholder="Floors in the building" name="total_floors" value="">
			</div>
			<div class="rdbtn">
			<label>Facing:</label><br>
				<select name = "facing" id = 'Facing'>
					<option value="East">East</option>
					<option value="West">West</option>
					<option value="North">North</option>
					<option value="South">South</option>
					<option value="North - East">North-East</option>
					<option value="North - West">North-West</option>
					<option value="South - East">South-East</option>
					<option value="South - West">South-West</option>
					
				</select>
			</div>
			<h1>Location:</h1>
			<div class="textbox1">
				<input type = "text" placeholder="Enter the Location" name="location" value="">
			</div>
			<!-- <a href="#" class="btn">SUBMIT</a> -->
			<input type="submit" value="submit" class="btn" />
		</div>
		</form>
		
	</header>
	{% if result %}
		   	<h3>The result is {{result}} Cr.</h3>
		{% endif %}
</body>
</html>
